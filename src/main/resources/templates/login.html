<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta name="author" th:content="${author}">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <title th:text="${title}"></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <span class="navbar-brand mb-0 h1" th:text="${title}"></span>

    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>

            <li class="nav-item" th:if="${guest}">
                <a class="nav-link" href="/login">Login</a>
            </li>

            <li class="nav-item" th:unless="${guest}">
                <a class="nav-link" href="/admin">Admin</a>
            </li>

        </ul>
    </div>

</nav>

<div class="container" style="margin-top: 10px">

    <div class="row justify-content-md-center">
        <div class="col-md-6">

            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <div class="card-text">
                        <form method="post" th:action="@{/auth}" th:object="${user}">

                            <div class="form-group">
                                <label th:for="username">Username</label>
                                <input class="form-control" placeholder="username" th:field="*{username}" type="text">
                            </div>

                            <div class="form-group">
                                <label th:for="password">Password</label>
                                <input class="form-control" placeholder="*****" th:field="*{password}" type="password">
                            </div>

                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
