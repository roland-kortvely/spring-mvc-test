<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="author" th:content="${author}">

    <title th:text="${title}"></title>

    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/colors/default.css" id="theme" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
</head>

<body class="fix-header">
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" fill="none" r="20" stroke-miterlimit="10" stroke-width="2"/>
    </svg>
</div>

<div id="wrapper">

    <nav class="navbar navbar-default navbar-static-top m-b-0">
        <div class="navbar-header">
            <div class="top-left-part">
                <a class="logo" href="/" th:text="${title}">
                </a>
            </div>

            <ul class="nav navbar-top-links navbar-right pull-right">
                <li>
                    <a href="javascript:void(0)">Welcome <b class="hidden-xs" th:text="${auth.username}"></b></a>
                </li>
                <li>
                    <a href="/logout"><b class="hidden-xs">Logout</b></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav slimscrollsidebar">
            <div class="sidebar-head">
                <h3><span class="fa-fw open-close"><i class="ti-close ti-menu"></i></span> <span class="hide-menu">Navigation</span>
                </h3>
            </div>
            <ul class="nav" id="side-menu">
                <li style="padding: 70px 0 0;">
                    <a class="waves-effect" th:href="@{/admin/users}"><i aria-hidden="true"
                                                                         class="fa fa-user fa-fw"></i>Users</a>
                </li>
                <li>
                    <a class="waves-effect" th:href="@{/admin/groups}"><i aria-hidden="true"
                                                                          class="fa fa-address-book fa-fw"></i>Groups</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">User Groups</h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <a class="btn btn-default pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light"
                       th:href="@{/admin/groups}">Back</a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="white-box">

                        <form class="form-horizontal form-material" method="post" th:action="@{/admin/groups/store}"
                              th:object="${group}">

                            <input th:field="*{id}" type="hidden">

                            <div class="form-group">
                                <label class="col-md-12" th:for="groupName">Name</label>
                                <div class="col-md-12">
                                    <input class="form-control form-control-line" placeholder="Group Name"
                                           th:field="*{groupName}"
                                           type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12" th:for="users">Users</label>
                                <div class="col-md-12">
                                    <select class="form-control" multiple name="users">
                                        <option
                                                th:each="user : ${users}"
                                                th:selected="${user.assignedInGroup(group)}"
                                                th:text="${user.username}"
                                                th:value="${user.id}"
                                        >
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">Save</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2019 &copy; <span th:text="${author}"></span></footer>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/64d00aefba.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/jquery.slimscroll.js"></script>
    <script src="/js/waves.js"></script>
    <script src="/js/custom.min.js"></script>
</body>

</html>
